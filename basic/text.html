<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        블럭 요소 : 공간이 있어도 한 줄 다 쓰는 요소(ex : p 태그)
        인라인 요소 : 공간이 있다면 옆으로 배치되는 요소

        b,strong - 진하게
        i,em - 기울임꼴
        sub,sup - 아랫첨자, 윗첨자
        del - 제거 문자
        small - 기본 크기보다 작은 문자(기본글자 크기 16px)
    -->
    <b>This text is bold</b>
    <strong>This text is important</strong>
    <i>This text is italic</i>
    <em>This text is emphasized</em>
    <samll>This text is samller text.</samll>
    <p>My favorite color is <del>blue</del></p>
    <p>This is <sub>subscripted</sub></p>
    <p>This is <sup>superscripted</sup></p>
  </body>
</html>
